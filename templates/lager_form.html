{% extends "base.html" %}

{% block page_title %}{% if lager %}Lager bearbeiten{% else %}Neues Lager{% endif %}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>{% if lager %}Lager bearbeiten{% else %}Neues Lager anlegen{% endif %}</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ lager.name if lager else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="beschreibung" class="form-label">Beschreibung</label>
                <textarea class="form-control" id="beschreibung" name="beschreibung" rows="3">{{ lager.beschreibung if lager else '' }}</textarea>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="aktiv" name="aktiv" {% if not lager or lager.aktiv %}checked{% endif %}>
                    <label class="form-check-label" for="aktiv">
                        Aktiv
                    </label>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Speichern
                </button>
                <a href="{{ url_for('lager') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Abbrechen
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
