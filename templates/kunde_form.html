{% extends "base.html" %}

{% block page_title %}{% if kunde %}Kunde bearbeiten{% else %}Neuer Kunde{% endif %}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>{% if kunde %}Kunde bearbeiten{% else %}Neuer Kunde{% endif %}</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Name *</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ kunde.name if kunde else '' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="firma" class="form-label">Firma</label>
                    <input type="text" class="form-control" id="firma" name="firma" value="{{ kunde.firma if kunde else '' }}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">E-Mail</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ kunde.email if kunde else '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="telefon" class="form-label">Telefon</label>
                    <input type="text" class="form-control" id="telefon" name="telefon" value="{{ kunde.telefon if kunde else '' }}">
                </div>
            </div>
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse</label>
                <textarea class="form-control" id="adresse" name="adresse" rows="3">{{ kunde.adresse if kunde else '' }}</textarea>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="aktiv" name="aktiv" {% if not kunde or kunde.aktiv %}checked{% endif %}>
                    <label class="form-check-label" for="aktiv">
                        Aktiv
                    </label>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Speichern
                </button>
                <a href="{{ url_for('kunden') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Abbrechen
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
